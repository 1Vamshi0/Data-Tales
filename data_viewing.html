<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tales - Data Viewing</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Main content area -->
        <div class="main-content">
            <!-- Header with breadcrumbs -->
            <div class="header">
                <div class="logo-breadcrumb-container">
                    <div class="logo">
                        <div class="logo-icon"><span class="logo-letter">D</span></div>
                        <span class="logo-text">Data Tales</span>
                    </div>
                    
                    <!-- Breadcrumb navigation -->
                    <div class="breadcrumb">
                        <ul>
                            <li class="breadcrumb-item">
                                <a href="upload.html">Data Upload</a>
                            </li>
                            
                            <li class="breadcrumb-separator">›</li>
                            <li class="breadcrumb-item active">
                                <a href="data_viewing.html">Data Viewing</a>
                            </li>
                            <li class="breadcrumb-separator">›</li>
                            <li class="breadcrumb-item">
                                <span>Data Cleaning</span>
                            </li>
                            <li class="breadcrumb-separator">›</li>
                            <li class="breadcrumb-item">
                                <span>Data Visualization</span>
                            </li>
                            <li class="breadcrumb-separator">›</li>
                            <li class="breadcrumb-item">
                                <span>Data Storytelling</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                
            </div>
            
            <!-- Content area -->
            <div class="content-area">
                <!-- Left panel - Data view -->
                <div class="data-view-panel">
                    <div class="panel-header">
                        <h2>Data Preview</h2>
                        
                    </div>
                    
                    <div class="data-table-container">
                        <table id="data-table" class="data-table">
                            <!-- Table content will be populated here -->
                        </table>
                    </div>
                    
                    <div class="panel-footer">
                        <div class="pagination">
                            <button id="prev-page" class="pagination-btn">Previous</button>
                            <span id="page-info">Page 1 of 1</span>
                            <button id="next-page" class="pagination-btn">Next</button>
                        </div>
                        <button id="continue-to-cleaning" class="continue-btn">Continue to Data Cleaning</button>
                    </div>
                </div>
                
                <!-- Right panel - Summary -->
                <div class="data-summary-panel">
                    <div class="panel-header">
                        <h2>Data Summary</h2>
                    </div>
                    
                    <div class="summary-content">
                        <div class="summary-section">
                            <h3>File Information</h3>
                            <div id="file-info" class="info-box">
                                <!-- File info will be populated here -->
                            </div>
                        </div>
                        
                        <div class="summary-section">
                            <h3>Column Types</h3>
                            <div id="column-types" class="info-box">
                                <!-- Column types will be populated here -->
                            </div>
                        </div>
                        
                        <div class="summary-section">
                            <h3>Basic Statistics</h3>
                            <div id="basic-stats" class="info-box">
                                <!-- Basic stats will be populated here -->
                            </div>
                        </div>
                        
                        <div class="summary-section">
                            <h3>Data Quality</h3>
                            <div id="data-quality" class="info-box">
                                <!-- Data quality will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data_viewing.js"></script>
</body>
</html>
